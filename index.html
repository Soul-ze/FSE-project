<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="controller.js"></script>
	<title>FSE Chat APP</title>
</head>

<body>
	<div id="container">
         <div id="namesWrapper">
			<h2>FSE Chatting App</h1>
			<p>Login here to start chatting:</p>
			<div id="error"></div>
			<form id="usernameForm">
				<input type="text" size="35" id="username" placeholder="Your username...."></input>
				<input type="password" size="35" id="password" placeholder="Your password.."></input>
				<input type="submit" value="Login" id='login'></input>
				<input type="submit" value="Register" id='registerButton'></input>
			</form>
		 </div>

		 
		 <div id="registerWrapper">
			<h2>Register</h2>
			<p>Register here to start chatting:</p>
			<div id="registerError"></div>
			<form id="registerForm">
				<input type="text" size="35" id="registerName" placeholder="Your username...."></input>
				<input type="password" size="35" id="registerPassword" placeholder="Your password.."></input>
				<input type="submit" value="Register"></input>
			</form>
		 </div>
		 

		<div id="mainWrapper">		
			<div id="chatWrapper">

			 	<div id="heading">
			 		<h3>FSE Chatting App</h3>
			 	</div>

				<div id="chatWindow">
					<div id="typeMessage">
						<div id='oldMessage'> </div>
						<form id="messageForm">
							<textarea id="typingArea" placeholder="Message...."></textarea>
							<center><input type="submit" value="Post" id="postInput" ></input></center>
						</form>
						<input type="submit" value="Logout" id="logoutButton" ></input>
					</div>			
			 	</div>

			 </div>
		 </div>

	</div>

</body>
</html>
