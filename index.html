<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

	<title>FSE Chat APP</title>

	</script>
	<style>
		body{
			background: #f9f9f9;
		}
		#container{
			width: 700px;
			margin: 0 auto;

		}
		#chatWindow{
			height: 300px;
			

		}
		#oldMessage{
			overflow: auto;
			margin-top :20px;
			height: 220px; 
			border-radius: 10px;
			border: 1px #ccc solid;
			background:#F5F5F5;
		}

		#messageForm{
			margin-top: 20px ;
		}

		#mainWrapper{
		display: none;
		}

		#registerWrapper{
		display: none;
		}


		#chatWrapper{
			float: left;
			border-radius: 10px;
			background:#ffffff;
			padding:10px;
			
			border: 2px #ccc solid

		}


		.content-time {
			text-align: center;
			margin: 10px auto;
		}
		.content-time-span {
			display: inline-block;
			padding: 1px 10px;
			background: #dcdcdc;
			color: #fff;
			border-radius: 2px;
		}

		
		#registerError{
			color: #F00;
		}

		#error{
			color: #F00;
		}

		#userWrapper{
			float: left;
			border-radius: 10px;
			background:#f4f4f4;
			padding:10px;
			margin-left: 20px;
			width: 150px;
			max-height: 200px;
			background: #FF6E28;
			color: #ffffff;
			border: 1px #ccc solid
		}
		#namesWrapper{
			float: left;
			border-radius: 10px;
			background:#f4f4f4;
			padding:10px;
			margin-left: 20px;
			
		}
		#message{
			text-align: center;
			background: #C6E7F8;
		}
		input{
			height: 30px;

		}
		#postInput{

			background: #2AA0F1;
		}
		#heading{
			
			background: #48A6ED;
		}


		.name {
			float: right;
			width: 40px;
			height: 40px;
		}
		.name-left {
			float: left;
			width: 40px;
			height: 40px;
		}

		.text-style {
			text-align: right;
		}
		.text-style-left {
			text-align: left;
		}
		.pos, .pos-left {
			margin: 0 10px;
			display: inline-block;
			position: relative;
		}
		.pos:after {
		    content: "";
		    position: absolute;
		    top: 14px;
		    left: 100%;
		    border-top: 5px solid transparent;
		    border-left: 6px solid #b2e281;
		    border-bottom: 5px solid transparent;
		}
		.pos-left:before {
			content: "";
		    position: absolute;
		    top: 14px;
		    right: 100%;
		    border-top: 5px solid transparent;
		    border-right: 6px solid #b2e281;
		    border-bottom: 5px solid transparent;
		}
		.bubble {
			text-align: left;
			max-width: 400px;
			min-height: 40px;
			display: inline-block;
			vertical-align: top;
			background: #b2e281;
			border-radius: 3px;
		}
		.plain {
			padding: 9px 13px;
			font-size: 14px;
		}

	</style>
</head>

<body>
	<div id="container">
         <div id="namesWrapper">
			<h2>FSE Chatting App</h2>
			<p>Login here to start chatting:</p>
			<div id="error"></div>
			<form id="usernameForm">
				<input type="text" size="35" id="username" placeholder="Your username...."></input>
				<input type="password" size="35" id="password" placeholder="Your password.."></input>
				<input type="submit" value="Submit"></input>
				<button type="button" id='register'>Register!</button>
			</form>
		 </div>

		 
		 <div id="registerWrapper">
			<h2>Register</h2>
			<p>Register here to start chatting:</p>
			<div id="registerError"></div>
			<form id="registerForm">
				<input type="text" size="35" id="registerName" placeholder="Your username...."></input>
				<input type="password" size="35" id="registerPassword" placeholder="Your password.."></input>
				<input type="submit" value="Register"></input>
			</form>
		 </div>
		 

		<div id="mainWrapper">		
			<div id="chatWrapper">
			 	<div id="heading">
			 		<h2>FSE Chatting App</h2>
			 	</div>
				<div id="chatWindow">
					<div id="typemessage">
						<div id='oldMessage'>
						</div>

						<form id="messageForm">
							<input type="text" size="35" id="message" placeholder="Message...."></input><br>
							<center><input type="submit" value="Post" id="postInput" ></input><center>
						</form>
					</div>			
			 	</div>
			 </div>
			 <div id="userWrapper">
			 	<div ><h4>Available Users:</h4><hr/></div>
			 	<div id="users"></div>
			 </div>
		 </div>
	</div>

	
    <script>
		$(function(){

			var socket=io.connect();
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chating = $('#chatWindow');
			var $usernameForm = $('#usernameForm');
			var $registerForm = $('#registerForm');
			var $users = $('#users');
			var $registerName = $('#registerName');
			var $registerPassword = $('#registerPassword');
			var $username= $('#username');
			var $password= $('#password');
			var $error= $('#error');
			var $registerError = $('#registerError');
			var $oldMessage = $('#oldMessage');

			


			$usernameForm.submit(function(e){
			    e.preventDefault();
				console.log("...username form....");
				socket.emit('login',  $username.val(), $password.val(), function(data){
					console.log('debug2');
					if(data =='ok'){
						$('#namesWrapper').hide();
						$('#mainWrapper').show();
					}else{
						$error.html('Wrong username or password')
					}	
				});

				socket.on('updateUsers', function(data){

					var html= '';
					for(i = 0;i < data.length; i++){
						html +=data[i] + '<br>';
					}
					$users.html(html);
				});
				//$message.val('');
			});

			
			$registerForm.submit(function(e){
			    e.preventDefault();

				socket.emit('newuser',  $registerName.val(), $registerPassword.val(), function(data){
					console.log(data)
					if(data =='ok'){
						alert("Register Successfully!");
						$('#registerWrapper').hide();
						$('#namesWrapper').show();
						$('#mainWrapper').hide();
					}else{
						$registerError.html('Register Failed, username has been taken.');
					}
				});
			});
			

			$("button").click(function(e){
				//start registering
				$('#registerWrapper').show();
				$('#namesWrapper').hide();
				$('#mainWrapper').hide();
				
			});
			
			$messageForm.submit(function(e){
			    e.preventDefault();
				socket.emit('newMessage', $message.val());
				$message.val('');
			});

			socket.on('showMessage', function(data){
				/*
				$chating.append('<div style="background:#F5F5F5"><strong>'+data.user+'</strong>&nbsp;&nbsp&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp&nbsp;&nbsp&nbsp;&nbsp&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp&nbsp;&nbsp'+data.time+'<br><br><br>'+data.msg+'<hr/></div>');
				*/
				
				var time = '<p class="content-time"><span class="content-time-span">'+data.time+'</span></p>';
		 		
				var user = $("<div class='name-left'></div>").text(data.user);
				if user == socket.
				var msg = '<div class="text-style-left"><div class="pos-left"><div class="bubble"><div class="plain">'+
				data.msg+ '</div></div></div></div>';

				$oldMessage.append(time,user,msg);
				


			});

		});
    </script>

</body>

</html>
